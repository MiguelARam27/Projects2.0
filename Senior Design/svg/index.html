<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
</head>
<body>
    <div class="ending_container">
        <div class="box_container">
            <div class="message">
                <h6>Great job!</h6>
                <h6>Recipe Title</h6>
            </div>
            <h5 class="feedback_msg"> Rate {{Recipe}}</h5>
            <div class="star">
                <img src="img/star2.svg" class="star3 stars" alt="">
                <img src="img/star2.svg" class="star2 stars" alt="">
                <img src="img/star2.svg" class="star1 stars" alt="">
                <img src="img/star2.svg" class="star2 stars" alt="">
                <img src="img/star2.svg" class="star3 stars" alt="">
            </div>
            <h5 class="feedback_msg">How difficult was this recipe</h5>
            <div class="difficulty">
                    <img src="img/bc2.svg" class="star3 stars" alt="">
                    <img src="img/bc2.svg" class="star2 stars" alt="">
                    <img src="img/bc2.svg" class="star1 stars" alt="">
                    <img src="img/bc2.svg" class="star2 stars" alt="">
                    <img src="img/bc2.svg" class="star3 stars" alt="">
            </div>
            <div class="bottom_button">
                <a class="waves-effect waves-light btn-small"><i class="material-icons right">edit</i>Edit</a>
                <a class="waves-effect waves-light btn-small"><i class="material-icons right">home</i>Home</a>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="stars.js"></script>
</body>
</html>
