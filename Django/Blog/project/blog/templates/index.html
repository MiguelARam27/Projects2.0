    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <h1 class="this center">Recent Blogs</h1>
                <br /><br  />
            </div>
            {% for post in posts %}
            <div class="container">
                    <div class="row">
                            <div class="col s12 m7">
                              <div class="card">
                                <div class="card-image">
                                  <img src="{{ post.image.url }}">
                                  <span class="card-title">{{ post.title }}</span>
                                </div>
                                <div class="card-content">
                                  <p>{{post.summary}}</p>
                                </div>
                                <div class="card-action">
                                  <a href="/post/{{post.slug}}">Read more</a>
                                </div>
                              </div>
                            </div>
                    </div>
            </div>
